<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<!-- Responsive, mobile first -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>

		<!-- CSS -->
		<link rel="stylesheet" href="styles/helpers.css" />
		<link rel="stylesheet" href="styles/fonts.css" />
		<link rel="stylesheet" href="styles/colors.css" />
		<link rel="stylesheet" href="styles/styles.css" />

		<link rel="stylesheet" href="styles/summary.css" />
		<link rel="stylesheet" href="styles/help.css" />

		<!-- Script -->
		<script src="./scripts/generic_functions.js" defer></script>
		<script src="./scripts/window_management.js" defer></script>
		<script src="./scripts/summary_templates.js" defer></script>
		<script src="./scripts/summary.js" defer></script>
		<script src="./scripts/help.js" defer></script>
		<script src="./scripts/script.js" defer></script>

		<title>Join</title>
	</head>
	<body>
		<div id="side-menu" class="side-menu">
			<div id="open-close-btn-side-menu" class="open-close-btn-side-menu"></div>
			<div class="side-menu-img-container">
				<img src="./assets/img/logo_join.png" alt="join logo" />
			</div>
			<div class="side-menu-btn-container d-flex">
				<div class="nav flex-column nav-pills me-3 container-fluid me-0 p-0" id="v-pills-tab" role="tablist" aria-orientation="vertical">
					<div id="summary-btn" class="outer-btn-img-container-side-menu btn-side-menu nav-link active d-flex justify-content-center" id="summary" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true" title="Summary">
						<div class="inner-btn-img-container-side-menu">
							<div class="img-container-sidemenu">
								<img src="./assets/icons/summary_icon.png" alt="" />
							</div>

							<span class="name-btn-side-menu">Summary</span>
						</div>
					</div>
					<div id="board-btn" class="outer-btn-img-container-side-menu nav-link d-flex justify-content-center" id="board" data-bs-toggle="pill" data-bs-target="#v-pills-board" type="button" role="tab" aria-controls="v-pills-board" aria-selected="true" title="Board">
						<div class="inner-btn-img-container-side-menu">
							<div class="img-container-sidemenu">
								<img src="./assets/icons/board_icon.png" alt="" />
							</div>

							<span class="name-btn-side-menu">Board</span>
						</div>
					</div>
					<div id="add-task-btn" class="outer-btn-img-container-side-menu nav-link d-flex justify-content-center" id="add-task" data-bs-toggle="pill" data-bs-target="#v-pills-add-task" type="button" role="tab" aria-controls="v-pills-add-task" aria-selected="true" title="Add Task">
						<div class="inner-btn-img-container-side-menu">
							<div class="img-container-sidemenu">
								<img src="./assets/icons/add-task_icon.png" alt="" />
							</div>

							<span class="name-btn-side-menu">Add Task</span>
						</div>
					</div>
					<div id="contacts-btn" class="outer-btn-img-container-side-menu nav-link d-flex justify-content-center" id="contacts" data-bs-toggle="pill" data-bs-target="#v-pills-contacts" type="button" role="tab" aria-controls="v-pills-contacts" aria-selected="true" title="Contacts">
						<div class="inner-btn-img-container-side-menu">
							<div class="img-container-sidemenu">
								<img src="./assets/icons/contacts_icon.png" alt="" />
							</div>

							<span class="name-btn-side-menu">Contacts</span>
						</div>
					</div>
				</div>
				<div class="legal-notice" id="legal-notice" title="Legal Notice">
					<img src="assets/icons/legal-notice_icon.png" alt="legal notice icon" />
					<span class="legal-notice-text">Legal Notice</span>
				</div>
			</div>
		</div>
		<div class="main-container" id="main-container">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<img class="logo-header" src="./assets/img/logo_join_black.png" alt="" />
				<span class="description-header">Kanban Project Management Tool</span>
				<div class="btn-group">
					<button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
					<ul class="dropdown-menu dropdown-menu-end">
						<li><button id="help-btn" class="dropdown-item" type="button">Help</button></li>
						<li><button class="dropdown-item" type="button">Another action</button></li>
						<li><button class="dropdown-item" type="button">Something else here</button></li>
					</ul>
				</div>
			</nav>
			<div id="main-content-outer-container" class="main-content-outer-container">
				<!-- summary, board, addTask, contacts, help, legal notice -->
				<div id="content" class="main-content-inner-container"></div>
			</div>
		</div>

		<!-- Bottom Menu (for mobile devices) -->
		<div class="bottom-menu-btn-container">
			<div class="nav nav-pills container-fluid me-0 p-0 justify-content-evenly" id="v-pills-tab" role="tablist" aria-orientation="vertical">
				<div id="bottom-summary-btn" class="outer-btn-img-container-bottom-menu btn-bottom-menu nav-link active d-flex justify-content-center" id="summary" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true" title="Summary">
					<div class="inner-btn-img-container-bottom-menu">
						<div class="img-container-bottommenu">
							<img src="./assets/icons/summary_icon.png" alt="" />
						</div>

						<span class="name-btn-bottom-menu">Summary</span>
					</div>
				</div>
				<div id="board-btn" class="outer-btn-img-container-bottom-menu nav-link d-flex justify-content-center" id="board" data-bs-toggle="pill" data-bs-target="#v-pills-board" type="button" role="tab" aria-controls="v-pills-board" aria-selected="true" title="Board">
					<div class="inner-btn-img-container-bottom-menu">
						<div class="img-container-bottommenu">
							<img src="./assets/icons/board_icon.png" alt="" />
						</div>

						<span class="name-btn-bottom-menu">Board</span>
					</div>
				</div>
				<div id="add-task-btn" class="outer-btn-img-container-bottom-menu nav-link d-flex justify-content-center" id="add-task" data-bs-toggle="pill" data-bs-target="#v-pills-add-task" type="button" role="tab" aria-controls="v-pills-add-task" aria-selected="true" title="Add Task">
					<div class="inner-btn-img-container-bottom-menu">
						<div class="img-container-bottommenu">
							<img class="bottom-addTask-img" src="./assets/icons/add-task_icon.png" alt="" />
						</div>

						<span class="name-btn-bottom-menu">Add Task</span>
					</div>
				</div>
				<div id="contacts-btn" class="outer-btn-img-container-bottom-menu nav-link d-flex justify-content-center" id="contacts" data-bs-toggle="pill" data-bs-target="#v-pills-contacts" type="button" role="tab" aria-controls="v-pills-contacts" aria-selected="true" title="Contacts">
					<div class="inner-btn-img-container-bottom-menu">
						<div class="img-container-bottommenu">
							<img src="./assets/icons/contacts_icon.png" alt="" />
						</div>

						<span class="name-btn-bottom-menu">Contacts</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
