		<title>Sign in</title>
	</head>
	<body onload="initSignUp()">
		<a href="./index.html">

		</a>

		<div id="login-window" class="dropdown-menu">
			<a href="./index.html">
				<img class="back-to-login" src="./assets/icons/back_logo_black.png" alt="back to login" />
			</a>

			<form class="px-4 py-3" onsubmit="checkSignUpForm(); return false">
				<div class="login-title-container">
					<h2 class="container login-title">Sign Up</h2>
				</div>
				<div class="mb-3 login-email-container">
					<div class="form-group">
						<input placeholder="Name" type="text" class="form-control" id="name" pattern="[a-zA-Z][a-zA-Z ]+" required />
					</div>
				</div>
				<div class="mb-3">
					<input type="email" class="form-control" placeholder="Email" id="email" minlength="5" maxlength="64" required />
				</div>
				<div class="mb-3">
					<input type="password" name="password" class="form-control" placeholder="Password" id="password" autocomplete="on" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
				</div>

				<div class="login-btns-container container">
					<button id="signup-btn" type="submit" class="btn btn-primary btn-ordinary btns-index">Sign up</button>
				</div>
			</form>
		</div>
	</body>
</html>
